name: Call codeql-analysis.yml

on:
  workflow_dispatch:
  push:
    branches: [ main, populate-reusable-workflows ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '23 19 * * 0'

jobs:
  codeql-analysis:
    uses: IvanZosimov/reusable-workflows/.github/workflows/codeql-analysis.yml@main
    with: 
      build-command: |
        npm ci
        npm run build
        npm run test
      languages: "['javascript', 'typescript']"
      
      
